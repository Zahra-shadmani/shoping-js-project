<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>signup</title>
  </head>
  <body>
    <!-- ------------------------------------------------------------------------------------------- -->
    <form id="signup-form">
      <img src="icons/arrow-left-short.png" alt="Your SVG image" />

      <div class="flex justify-center mt-40">
        <img src="icons/Vector 1 (1).png" alt="logo" />
      </div>

      <p class="flex justify-center text-2xl mt-28 font-semibold font-sans">sign up to Your Account</p>

      <div class="flex justify-center username-input mt-2 font-semibold font-sans">
        <input
          type="text"
          placeholder="Username"
          class="bg-[#fbfafa] h-[37px] w-96"
        />
      </div>
      <div class="flex justify-center password-input font-semibold font-sans">
        <input
          type="password"
          placeholder="password"
          class="bg-[#fbfafa] h-9 mt-1 w-96"
        />
      </div>
      <span class="flex justify-center font-semibold font-sans"
        ><a href="http://localhost:5173/login" target="_blank">login</a></span
      >
      <div class="flex justify-center mt-52 font-semibold font-sans">
        <button
          type="submit"
          class="h-12 bg-[#212529]  text-white rounded-3xl w-[340px] hover:bg-gray-600 font-semibold font-sans "
        >
          signup
        </button>
      </div>
    </form>
    <script type="module" src="main.js"></script>
    <script type="module" src="/scripts/signup.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
